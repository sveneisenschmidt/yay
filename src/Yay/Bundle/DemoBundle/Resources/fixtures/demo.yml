Yay\Component\Entity\Achievement\ActionDefinition:
    action_definition:
        __construct:
          - 'yay.action.demo_action'
        label: <sentence()>
        description: <text(255)>

Yay\Component\Entity\Achievement\AchievementDefinition:
    achievement_definition{1..2}:
        __construct:
          - 'yay.achievement.demo_achievement_<current()>'
        __calls:
          - addActionDefinition: [ '@action_definition' ]
        label: <sentence()>
        description: <text(255)>

Yay\Component\Entity\Player:
    player1:
        username: 'jane.doe'
        name: 'Jane Doe'
        email: 'jane.doe@trivago.com'
    player{2..5}:
        username: '<username()>'
        name: '<firstName()> <lastName()>'
        email: '<email()>'

