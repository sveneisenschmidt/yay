dist: trusty
language: generic
sudo: required

addons:
    apt:
        packages:
            - pv

git:
    depth: 1

services:
    - docker

before_script:
    - sed -i -e 's/data:cached/data/g' docker-compose.yml && cat docker-compose.yml
    - make install 2>&1 "$TRAVIS_BUILD_DIR"/install.log | pv > /dev/null -t

script: make test-coverage

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
      DOCKER_HUB_ENV=stable make demo-publish;
      DOCKER_HUB_ENV=stable make default-publish;
    - if [ "$TRAVIS_BRANCH" 1= "master" ]; then
      DOCKER_HUB_ENV=dev make demo-publish;
      DOCKER_HUB_ENV=dev make default-publish;
      fi
    - cat "$TRAVIS_BUILD_DIR"/install.log