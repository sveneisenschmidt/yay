# Web Server
web:
    build: ./
    command: "php bin/console server:run 0.0.0.0:80"
    ports:
        - "50080:80"
        - "58080:8080"
    links:
        - mysqldb
        - redis
    volumes:
        - ./:/data
    working_dir: "/data"
    environment:
        DATABASE_HOST: mysqldb
        DATABASE_NAME: dev
        DATABASE_USER: root
        DATABASE_PASSWORD: root
        REDIS_HOST: redis
        REDIS_PORT: 6379

# Command Line Tools
cli:
    build: ./
    links:
        - mysqldb
        - redis
    volumes:
        - ./:/data
    working_dir: "/data"
    environment:
        DATABASE_HOST: mysqldb
        DATABASE_NAME: dev
        DATABASE_USER: root
        DATABASE_PASSWORD: root
        REDIS_HOST: redis
        REDIS_PORT: 6379

# MySQL
mysqldb:
    image: mysql:5.7
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: dev
    ports:
        - "53306:3306"
# Redis
redis:
    image: redis:latest
    ports:
        - "56379:6379"
